<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <!-- icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="modal" id="clear-items-modal">
        <div class="modal-content">
            <h2>Warning! This will clear all items from your list.</h2>
            <button id="cancel">Cancel</button>
            <button id="clear-all-items">Clear All</button> 
        </div>
    </div>
    <section class="container">
        <header class="header">
            <i class="fa-solid fa-list-check"></i>
            <h1>To Do List</h1>
        </header>
        <form action="" id="item-form">
            <div class="form-control">
                <input type="text" class="form-input" id="item-input" name="task" placeholder="Add Task">
                <button type="submit" class="btn">
                <i class="fa-solid fa-plus"></i> Add Item
                </button>
            </div>
        </form>
         
            <div class="filter">
                <input type="text" class="form-input-filter" id="filter" placeholder="Filter-Items">
                <button id="clear" class="btn-clear">Clear List</button>
            </div>
            
        <ul id="item-list" class="items">
            
        </ul>
        
    </section>
    <script src="script.js"></script>
</body>
</html>
